{% extends "/base.html" %}
{% block titulo %}{% endblock %}

{% block head %}
<style>
    body {
        background: #03001e;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #fdeff9, #ec38bc, #7303c0, #03001e);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #fdeff9, #ec38bc, #7303c0, #03001e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
</style>

{% endblock %}

{% block contenido %}

    <div class="container-fluid color pt-3">
        <div class="row">
            <div class="col-xl-4 col-lg-4">
                    <a class="btn btn-outline-light " href="/" aria-label="Settings">
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </a>
            </div>
            <div class="col-xl-4 col-lg-4 ms-5 text-center">
                <h4 class="titulo">TuBanD</h4>
                <p  class="font-weight-bold titulo_inicio">Descubre Nuevos artistas y bandas emergentes</p> 
            </div>
            <div class="col-xl-4 col-lg-4 ms-5"> 

            </div>
        </div>
    </div>    


<div class="container inicio_session">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-xl-6 mt-5">

            <form action="/login" method="post">
                <div class="mb-1">
                    <label for="identificacion" class="form-label"></label>
                    <input type="text" name="identificacion"     class="form-control" id="identificacion" aria-describedby="identificacionHelp" placeholder="Correo Electrónico">
                    
                </div>
                <div class="mt-0">
                    <label for="password" class="form-label"></label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info mt-3 btn-block">Log in</button>
                </div> 
            </form>
            <div class="mt-3 text-center">
                <p class="font-weight-bold">Registrate como un <a class="text-light" href='/registrarse/fan'>fan</a> o un <a class="text-light" href="/registrarse/artista">artista</a>.</p>
            </div>

        </div>
    </div>
</div>
    
{% endblock %}
